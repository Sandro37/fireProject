<!DOCTYPE html>
<html lang="pt-br">
<head>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script  src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
  <script src="../scripts/env.js"></script>
  <script src="../scripts/problema.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/lista.css">
    <title>Registrar problema</title>
</head>
<body>
  <div class="header">
    <a class="active" href="home.html">Home</a>
    <a href="" class="logo">PÁGINA DE CADASTRO DE PROBLEMAS</a>
    <div class="header-right">
    </div>
  </div>

  <div id="formulario">
        <h2>Cadastrar Problema</h2>
         <fieldset>
           <div>
               <label for="problema">Descrição do problema:</label>
               <textarea type="problema" id="problema" min="1" max="500" required></textarea>
           </div>
           <div>
               <label for="local">Local:</label>
               <input type="local" id="local" min="1" max="100" required>
           </div>
           <div>
               <label for="imagem">Foto:</label>
               <input name="myFile" id="myFile" type="file" required>
             <p id="Mensagem"></p>
           </div>
           <button onclick="novoProblema()">Logar</button>
         </fieldset>
    </div>

    <footer id="footer">
      <div id="footer-conteudo">
          <div id="direitos-autorais">
              <p> Desenvolvido por Alessandro - &copy; 2020 Copyright</p>
          </div>
      </div>
    </footer>
</body>
