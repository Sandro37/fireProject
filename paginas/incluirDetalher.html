<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
    <script src="../scripts/env.js"></script>
    <script src="../scripts/problema.js"></script>
    <link rel="stylesheet" href="../styles/listarProblema.css">
    <link rel="stylesheet" href="../styles/lista.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROBLEMAS</title>
</head>
<body onload="listarProblema()">

    <div class="header">
        <a class="active" href="home.html">Home</a>
        <a href="" class="logo">PÁGINA DE ATUALIZAÇÃO DOS PROBLEMAS</a>
        <div class="header-right">
        </div>
      </div>

    <table id="table" > 
        <th>ID</th>
        <th>Problema</th>
        <th>Local</th>
        <th>MyFile</th>
        <th>Status</th>
    </table>
    <br><br><br><br>
    <fieldset>
        <label for="id">Entre com um ID (ATUALIZAR): </label>
        <input type="text" id="id" required>
        <div id="formulario">
            <h2>ATUALIZAR INFORMAÇÕES</h2>
               <div>
                   <label for="problema">Descrição do problema:</label>
                   <br>
                   <textarea type="problema" id="problema" min="1" max="500" required></textarea>
               </div>
               <div>
                   <label for="local">Local:</label>
                   <br>
                   <input type="local" id="local" min="1" max="100" required>
               </div>
               <div>
                   <br>
                   <label for="imagem">Foto:</label>
                   <input name="myFile" id="myFile" type="file" required>
                 <p id="Mensagem"></p>
               </div>
          </div>
        <input type="submit" onclick="atualizarProblema()">
    </fieldset>
</body>
</html>
